<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Requisição de Vaga</title>

    <!-- Bootstrap / CSS -->
    <link rel="stylesheet" href="../../../../Public/styles/custom-gerenciar-requisicao-de-vaga.css">

</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="header">
        <div class="container-fluid background-navbar">
            <a class="navbar-brand" href="#"><img src="../../../../Public/images/global/logo.svg" alt=""></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <img src="../../../../Public/images/global/navbar-button.svg" class="navbar-button">
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Gestor</a>
                    <a class="nav-link" href="#">Gerar Vaga</a>
                    <a class="nav-link" href="#">Requisições</a>
                    <a class="nav-link" href="#">Vagas</a>
                    <a class="nav-link" href="#">Sobre</a>
                    <a class="nav-link" href="#">Suporte</a>
                    <a class="nav-link" href="#">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <form action="" method="post">
        <div class="container">
            <div class="title">
                <h1 class="title-1">Gerenciar Requisição de Vaga</h1>
            </div>

            <!--Pesquisa-->
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Departamento</label>
                <div class="col-sm-10">
                    <select class="col form-select" aria-label="Departamento" name="departamento">
                        <option selected>Todos</option>
                        <option value="1">#</option>
                        <option value="2">#</option>
                        <option value="3">#</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Cargo</label>
                <div class="col-sm-10">
                    <select class="col form-select" aria-label="Cargo" name="cargo">
                        <option selected>Todos</option>
                        <option value="1">#</option>
                        <option value="2">#</option>
                        <option value="3">#</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Organizar por</label>

                <select class="col-sm-10 form-select" aria-label="organizar-por" name="organizar-por">
                    <option selected>Mais Recente</option>
                    <option value="1">Mais Antigas</option>
                </select>
            </div>

            <hr>

            <!--Resposta-->
            <div class="depto-recursos-humanos">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Recursos Humanos</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
            </div>

            <div class="depto-engenharia-eletrica">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Engenharia Elétrica</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
            </div>

            <div class="depto-financas">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Finanças</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
            </div>

            <hr>

            <div class="buttons">
                <button type="button" class="btn btn-outline-primary mb-5">Voltar</button>
            </div>

        </div>
    </form>

    <!--Footer-->
    <footer class="footer">
        <img src="../../../../Public/images/global/linkedin.svg" class="img-footer" onclick="">
        <img src="../../../../Public/images/global/facebook.svg" class="img-footer" onclick="">
        <img src="../../../../Public/images/global/email.svg" class="img-footer" onclick="">
        <label class="label-footer">+55 (15) 5555-5555</label>
    </footer>


    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
